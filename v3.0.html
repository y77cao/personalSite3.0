		<link rel="stylesheet" href="./style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>

	</head>
	<body>
	    <div class="nav">
	        <div class="logo"></div>
			<div class="nav-dev">Development Projects</div>

		<div class="swiper-container-1">
        <div class="swiper-wrapper">
            <div class="swiper-slide main">
		        <div id="canvas"></div>
		        <div class="intro">
		            <div>YUJIA CAO</div>
		            <p>Developer | Designer</p>
		        </div>
            </div>
            
            <div class="swiper-slide dev" >
            	  <div class="dev-project-container clearfix">
                           <div class="dev-box flip-h">
                              <div class="dev-1 front"></div>
                              <div class="overlay overlay1 back">
                                <div class="overlay-container">
                                   <div class="name">Colordoscope</div> 
                                   <div class="github"></div>
                                   <div class="link"></div> 
                                </div>   
                              </div> 
                           </div>
                           <div class="dev-box flip-v">
                              <div class="dev-2 front"></div>
                              <div class="overlay overlay2 back">
                                <div class="overlay-container">
                                  <div class="name">giveMeSomething</div> 
                                  <div class="github"></div>
                                  <div class="link"></div>
                                </div>
                              </div> 
                           </div>
                           <div class="dev-box flip-v">
                              <div class="dev-3 front"></div>
                              <div class="overlay overlay3 back">
                                <div class="overlay-container">
                                   <div class="name">treeHollow</div> 
                                   <div class="github"></div>
                                   <div class="link"></div>
                                </div>
                              </div> 
                           </div>
                           <div class="dev-box flip-h">
                              <div class="dev-4 front"></div>
                              <div class="overlay overlay4 back">
                                <div class="overlay-container">
                                  <div class="name">UWLife.com</div> 
                                  <div class="github"></div>
                                  <div class="link"></div>
                                </div>
                              </div> 
                           </div>
                           <div class="dev-box flip-v">
                              <div class="dev-5 front"></div>
                              <div class="overlay overlay5 back">
                               <div class="overlay-container">
                                 <div class="name">Colordoscope</div> 
                                 <div class="github"></div>
                                 <div class="link"></div>
                               </div>
                              </div> 
                           </div>
                           <div class="dev-box flip-h">
                              <div class="dev-6 front"></div>
                              <div class="overlay overlay6 back">
                                <div class="overlay-container">
                                  <div class="name">treeHollow</div> 
                                  <div class="github"></div>
                                  <div class="link"></div>
                                </div>
                              </div> 
                           </div>
                </div>
            </div>


            <div class="swiper-slide design" ></div>
            <div class="swiper-slide about" >
              <div>
                
              </div>
            </div>
            <div class="swiper-slide contact" >
              <div class="contact-wrapper">
            	<form class="contact-form" action="https://formspree.io/yujiac8000@gmail.com">
                      <input class="form-control name" type="text" name="name" 
                             required placeholder="Name">
         
                      <input class="form-control email" type="email" name="_replyto"
                             required placeholder="email@address.com">
         
                      <textarea class="form-control message" name="message" placeholder="Message"
                                required rows="4">Hey! So I saw your personal site and...</textarea>
                      <input type="submit" value="Send" class="send">

                      <input type="hidden" name="_next" value="./" />
                      <input type="hidden" name="_subject" value="Contact from personal site" />
                      <input type="hidden" name="_format" value="plain" />
                  </form>

                  <div class="result">
                   	<div class="fail">Oops...something happened. Message sending failed.</div>
                    <div class="success">Message sent</div>
                  </div>

                  <div class="social">
                      <div class="github"></div>
                      <div class="linkedin"></div>
                      <div class="pin"></div>
                      <div class="ig"></div>
                    </div>
                </div>
                <div class="bg"></div>
            </div>
        </div>
    </div>

    <script src="./js/three.min.js"></script>
    <script src="./js/Projector.js"></script>
	<script src="./js/CanvasRenderer.js"></script>
	<script src="./js/wavingParticlesCanvas.js"></script>
	<script src="./js/script.js"></script>

    <script>
    var swiper1 = new Swiper('.swiper-container-1', {
        effect: 'fade'
    });
